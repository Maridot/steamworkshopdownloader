machine:
  services:
      - docker

dependencies:
  override:
      - sudo pip install -U docker-compose
      
test:
    override:
        - mkdir $CIRCLE_TEST_REPORTS/nose
        - docker-compose build web
        - docker-compose run --no-deps web nosetests -w /code --with-xunit --xunit-file=$CIRCLE_TEST_REPORTS/nose/output.xml

machine:
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
      - sudo pip install -U docker-compose
      
test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/nose
        - docker-compose build web
        - docker-compose run --no-deps web nosetests -w /code --with-xunit
        - docker cp $(docker ps -alq):/nosetests.xml $CIRCLE_TEST_REPORTS/nose/nosetests.xml

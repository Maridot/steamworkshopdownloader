machine:
  services:
      - docker

dependencies:
  override:
      - sudo pip install -U docker-compose
      
test:
    override:
        - mkdir -p $CIRCLE_TEST_REPORTS/nose
        - docker-compose build web
        - docker-compose run --no-deps web nosetests -w /code --with-xunit
        - docker cp steamworkshopdownloader_web_run_1:/nosetests.xml $CIRCLE_TEST_REPORTS/nose/nosetests.xml

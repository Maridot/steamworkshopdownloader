<div class="addon-info panel panel-default" ng-show="file.title || $parent.message">
    <div class="panel-body">
        <div class="message" ng-show="!file.title && $parent.message">{[{ $parent.message }]}</div>
        <div class="row" ng-show="file.title">
            <div class="col-sm-3">
                <img class="addon__thumbnail img-rounded" ng-src="{[{ file.preview_url }]}">
            </div>
            <div class="col-sm-9 addon-info__right-col">
                <h3 class="addon__title">{[{ file.title }]}</h3><br>
                <a class="addon__download-button" href="" ng-click="download()" download>Download ({[{ file.file_size | bytes }]})</a>
                <div class="wiki-hint">
                    Not sure what to do with the downloaded file? You might find a solution at <a href="https://steamworkshop.orain.org/wiki/Main_Page"
                                                                                                  class="wiki-hint__link"
                                                                                                  onclick="trackOutboundLink(this); return false;">this wiki!</a></div>
            </div>
        </div>
    </div>
</div>

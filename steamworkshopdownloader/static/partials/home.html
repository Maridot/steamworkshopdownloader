<div class="form-group">
    <label for="steamworkshopurl">Enter the URL to an item in the Steam Workshop:</label>
    <input type="text" id="steamworkshopurl" class="form-control" ng-model="steamworkshop_url" ng-change="getAddon()" placeholder="e.g. http://steamcommunity.com/sharedfiles/filedetails/?id=104910430">
</div>

<div class="addon-info panel panel-default" ng-show="file">
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-3">
                <img class="addon__thumbnail" ng-src="{[{ file.preview_url }]}" ng-show="file.preview_url">
            </div>
            <div class="col-sm-9">
                <h3>{[{ file.title }]}</h3>
                <a class="addon__download-button" ng-href="{[{ file.file_url }]}" ng-show="file.file_url">Download ({[{ file.file_size | bytes }]})</a>
                <span ng-show="message">{[{ message }]}</span>
            </div>
        </div>
    </div>
</div>
